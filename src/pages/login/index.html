<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="wrapper">
        <span class="bg-animate"></span>

        <div class="form-box login">
            <h2>Login</h2>
            <p id="error-message" style="color: red; text-align: center;"></p>
            <form id="form">
                <div class="input-box">
                    <input type="text" id="username-input">
                    <label for="username">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password-input">
                    <label for="password">Password</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="logreg-link">
                    <p>Don't have an account? <a href="../signup/index.html" class="register-link">Sign up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2>Welcome Back!</h2>
            <p>Mang đến giải pháp làm đẹp toàn diện, giúp bạn tự tin tỏa sáng trong mọi khoảnh khắc</p>
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
